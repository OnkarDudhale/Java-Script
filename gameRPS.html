<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameRPS.css">
    <title>Rock Paper Scissor game</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    
    <div id="msg-container">
        <p id="msg">
            play Your move
        </p>
    </div>
    <div id="descp">
    <div class="description">
        Who WIN And WHY?
    <div id="desc">
        <p id="detail">
            Who?
        </p>
        <p id="detail2">
            who?
        </p>
    </div>
    </div>
    </div>
    <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png">
            </div>
    </div>
    <div id="name">
        <div id="r">Rock</div>
        <div id="p">Paper</div>
        <div id="s">Scissor</div>
    </div>
        <div id="scores">
            <div class="userS">
                <p id="user-score">0</p>
                <p>user score</p>
            </div>
            <div class="compS">
                <p id="comp-score">0</p>
                <p>comp score</p>
            </div>
    </div>
